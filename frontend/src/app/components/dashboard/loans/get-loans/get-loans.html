<div class="text-center">
  <!--<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">-->
  <h3>Loans List</h3>
  <table class="table table-secondary table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Repayment Period</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (loan of loans; track loan.username) {
        <tr>
          <th scope="row">1</th>
          <td>{{ loan.username }}</td>
          <td>{{ loan.email }}</td>
          <td>{{ loan.type }}</td>
          <td>{{ loan.amount }}</td>
          <td>{{ loan.repayment_period }}</td>
          <td>{{ loan.status }}</td>
          <td class="d-grid gap-3">
            <button type="button" class="btn btn-primary bt-sm" disabled>
              Update
            </button>
            <button type="button" class="btn btn-primary bt-sm" disabled>
              Delete
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="8">Nothing to see here</td>
        </tr>
      }
    </tbody>
  </table>
</div>
